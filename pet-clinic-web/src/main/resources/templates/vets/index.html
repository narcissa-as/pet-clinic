<! DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="MbfePetClinicApplication.model.Vet"*/-->
<h2 th:text="'List of Vets'">Owners List</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Bruck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
